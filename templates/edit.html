<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 style="margin-top:0;">投稿を編集</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="field">
                <label for="wordInput">用語</label>
                <input id="wordInput" name="word" type="text" value="{{ row[3] or '' }}" required>
            </div>
            {% if error %}
                <div style="color:#b00020; margin-top:8px; font-weight:600;">{{ error }}</div>
            {% endif %}
            <div class="field">
                <label for="textInput">説明</label>
                <textarea id="textInput" name="text" rows="5">{{ row[2] or '' }}</textarea>
            </div>
            <div class="field">
                <label for="imageInput">画像（任意）</label>
                {% if row[4] %}
                    <div style="margin-bottom:8px;"><img src="{{ url_for('static', filename='uploads/' + row[4]) }}" alt="" style="max-width:200px; max-height:150px; object-fit:cover; border-radius:4px;"></div>
                {% endif %}
                <input id="imageInput" name="image" type="file" accept="image/*">
            </div>
            <button type="submit" class="btn-primary">更新する</button>
            <a href="/" class="btn-secondary" style="display:inline-block; margin-left:8px; text-decoration:none;">キャンセル</a>
        </form>
    </div>
</body>
</html>
